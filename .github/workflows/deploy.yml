name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # 如果你的主分支叫 master，请改为 master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 注意：因为你没有上传 package-lock.json，这里暂时关闭缓存功能
          # cache: 'npm' 

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Vite 默认编译输出目录是 dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
